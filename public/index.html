<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Suspect Meals</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>
<body>
    <div id="loadingOverlay">
        <img src="img/logo.png" alt="Company Logo" id="overlayLogo">
    </div>

    <nav class="navbar">
        <!-- Company Logo -->
        <a href="index.html" class="navbar-logo">
            <img src="img/logo.png" alt="Company Logo">
        </a>
    
        <!-- Links for desktop -->
        <div class="menu-links-desktop">
            <a href="#">Products</a>
            <a href="about.html">About us</a>
            <a href="merch.html">Merch</a>
        </div>
    
        <!-- Burger Menu for mobile -->
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    
        <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
        
        <div class="menu-panel" id="menuPanel">
            <!-- Links for mobile -->
            <div class="menu-links">
                <a href="#">Products</a>
                <a href="about.html">About us</a>
                <a href="merch.html">Merch</a>
            </div>
        </div>
    </nav>  

    <main>

        <section class="hero-section">
            <div class="banner">
                <video autoplay loop muted playsinline>
                    <source src="video/placeholder.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>        

        <section id="category-section">
            <h2>Categories</h2>
            <div class="categories">
                <div class="category-item">
                    <img src="img/vegan.png" alt="Vegan">
                    <h3>For The Vegan</h3>
                </div>
                <div class="category-item">
                    <img src="img/herbivore.png" alt="Vegetarian">
                    <h3>For The Vegetarian</h3>
                </div>
                <div class="category-item">
                    <img src="img/omnivore.png" alt="Regular">
                    <h3>For The Regular</h3>
                </div>
            </div>
        </section>

        <!-- Category Filter -->
        <div class="category-filter">
            <button class="category-button" onclick="filterItems('all')">All</button>
            <button class="category-button" onclick="filterItems('regular')">Regular</button>
            <button class="category-button" onclick="filterItems('vegan')">Vegan</button>
            <button class="category-button" onclick="filterItems('vegetarian')">Vegetarian</button>
            <!-- Add more buttons for additional categories as needed -->
        </div>

        <!-- Items Container -->
        <div class="items-container">
            <!-- "Coming Soon" Item -->
            <div class="item" id="coming-soon-item" onclick="showIngredients()">
                <img src="path_to_coming_soon_image" alt="Coming Soon">
                <h3>Coming Soon</h3>
                <p>Click to see ingredients</p>
            </div>

            <!-- More items can be added here with corresponding category classes -->
        </div>

        <!-- Hidden ingredients box to be displayed on click -->
        <div id="ingredients-box" style="display: none;">
            <p>Ingredients: Coming Soon</p>
        </div>
      
        
    </main>

    <script src="script.js"></script>
</body>
</html>
